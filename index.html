    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* === –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò === */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--tg-theme-bg-color, #f5f5f5); 
            color: var(--tg-theme-text-color, #1f2937);
            padding-bottom: 90px; 
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
            width: 100%;
        }
        
        /* === HEADER === */
        .header { 
            background: var(--tg-theme-button-color, #2563eb); 
            color: var(--tg-theme-button-text-color, #ffffff); 
            padding: 16px; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); 
        }
        
        .header h1 { 
            font-size: 18px; 
            font-weight: 600; 
        }
        
        .header-info { 
            font-size: 12px; 
            opacity: 0.95; 
            margin-top: 6px; 
        }
        
        /* === SYNC STATUS === */
        .sync-status { 
            position: fixed; 
            top: 70px; 
            right: 12px; 
            background: white; 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: 500; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); 
            z-index: 99; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
        }
        
        .sync-status.online { 
            background: #d1fae5; 
            color: #065f46; 
        }
        
        .sync-status.offline { 
            background: #fee2e2; 
            color: #991b1b; 
        }
        
        /* === PROGRESS BAR === */
        .progress-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            height: 4px; 
            background: #e5e7eb; 
            z-index: 101; 
        }
        
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #10b981, #34d399); 
            transition: width 0.4s ease; 
        }
        
        /* === STORE INFO === */
        .store-info { 
            background: var(--tg-theme-secondary-bg-color, #ffffff); 
            padding: 16px; 
            margin: 12px; 
            border-radius: 12px; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.08); 
        }
        
        .store-info h2 { 
            font-size: 15px; 
            color: var(--tg-theme-text-color, #1f2937); 
            margin-bottom: 14px; 
            font-weight: 600; 
        }
        
        .form-group { 
            margin-bottom: 14px; 
        }
        
        .form-group label { 
            display: block; 
            font-size: 13px; 
            color: var(--tg-theme-hint-color, #6b7280); 
            margin-bottom: 6px; 
            font-weight: 500; 
        }
        
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid var(--tg-theme-secondary-bg-color, #e5e7eb); 
            border-radius: 8px; 
            font-size: 15px; 
            background: var(--tg-theme-bg-color, #f9fafb); 
            color: var(--tg-theme-text-color, #1f2937);
            transition: border-color 0.2s; 
            -webkit-appearance: none;
        }
        
        .form-group input:focus { 
            outline: none; 
            border-color: var(--tg-theme-button-color, #2563eb); 
        }
        
        .form-group input:read-only {
            background: var(--tg-theme-secondary-bg-color, #f3f4f6);
            color: var(--tg-theme-hint-color, #9ca3af);
        }
        
        /* === CHECKLIST SECTION === */
        .section { 
            background: var(--tg-theme-secondary-bg-color, #ffffff); 
            margin: 12px; 
            border-radius: 12px; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.08); 
            overflow: hidden; 
        }
        
        .section-header { 
            background: var(--tg-theme-bg-color, #f8fafc); 
            padding: 14px 16px; 
            border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #e5e7eb); 
        }
        
        .section-header h3 { 
            font-size: 14px; 
            color: var(--tg-theme-text-color, #1f2937); 
            font-weight: 600; 
        }
        
        .section-header p { 
            font-size: 12px; 
            color: var(--tg-theme-hint-color, #6b7280); 
            margin-top: 4px; 
        }
        
        .section-counter { 
            float: right; 
            background: var(--tg-theme-button-color, #2563eb); 
            color: var(--tg-theme-button-text-color, #ffffff); 
            padding: 3px 10px; 
            border-radius: 12px; 
            font-size: 11px; 
            font-weight: 600; 
        }
        
        /* === CHECKLIST ITEM === */
        .item { 
            padding: 16px; 
            border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #f3f4f6); 
        }
        
        .item:last-child { 
            border-bottom: none; 
        }
        
        .item-id { 
            font-size: 11px; 
            color: var(--tg-theme-hint-color, #9ca3af); 
            font-weight: 700; 
            letter-spacing: 0.5px; 
            text-transform: uppercase; 
        }
        
        .item-text { 
            font-size: 14px; 
            color: var(--tg-theme-text-color, #1f2937); 
            margin: 8px 0; 
            line-height: 1.5; 
        }
        
        /* === STATUS TOGGLE === */
        .status-toggle { 
            display: flex; 
            gap: 10px; 
            margin: 12px 0; 
        }
        
        .status-btn { 
            flex: 1; 
            padding: 11px; 
            border: 2px solid var(--tg-theme-secondary-bg-color, #e5e7eb); 
            border-radius: 8px; 
            background: var(--tg-theme-bg-color, #ffffff); 
            font-size: 13px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s; 
            color: var(--tg-theme-text-color, #6b7280); 
            -webkit-appearance: none;
        }
        
        .status-btn.ok { 
            border-color: #10b981; 
            color: #065f46; 
        }
        
        .status-btn.ok.active { 
            background: #d1fae5; 
            border-color: #10b981; 
        }
        
        .status-btn.fail { 
            border-color: #ef4444; 
            color: #991b1b; 
        }
        
        .status-btn.fail.active { 
            background: #fee2e2; 
            border-color: #ef4444; 
        }
        
        /* === COMMENT FIELD === */
        .comment-field { 
            width: 100%; 
            padding: 11px; 
            border: 1px solid var(--tg-theme-secondary-bg-color, #e5e7eb); 
            border-radius: 8px; 
            font-size: 14px; 
            margin-top: 10px; 
            display: none; 
            background: var(--tg-theme-bg-color, #f9fafb); 
            color: var(--tg-theme-text-color, #1f2937);
            resize: vertical; 
            min-height: 70px; 
            font-family: inherit; 
            -webkit-appearance: none;
        }
        
        .comment-field.visible { 
            display: block; 
        }
        
        .comment-field:focus { 
            outline: none; 
            border-color: var(--tg-theme-button-color, #2563eb); 
        }
        
        /* === PHOTO UPLOAD === */
        .photo-upload { 
            margin-top: 12px; 
        }
        
        .photo-btn { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            padding: 9px 14px; 
            background: var(--tg-theme-bg-color, #f3f4f6); 
            border: 1px solid var(--tg-theme-secondary-bg-color, #e5e7eb); 
            border-radius: 8px; 
            font-size: 13px; 
            cursor: pointer; 
            color: var(--tg-theme-text-color, #374151); 
            font-weight: 500; 
            transition: background 0.2s; 
            -webkit-appearance: none;
        }
        
        .photo-btn:hover { 
            background: var(--tg-theme-secondary-bg-color, #e5e7eb); 
        }
        
        .photo-btn:active {
            transform: scale(0.98);
        }
        
        .photo-preview { 
            margin-top: 10px; 
            max-width: 120px; 
            border-radius: 8px; 
            display: none; 
            border: 2px solid var(--tg-theme-secondary-bg-color, #e5e7eb); 
        }
        
        .photo-preview.visible { 
            display: block; 
        }
        
        .photo-count { 
            font-size: 12px; 
            color: #10b981; 
            margin-left: 10px; 
            font-weight: 500; 
        }
        
        /* === ACTION BAR === */
        .action-bar { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: var(--tg-theme-secondary-bg-color, #ffffff); 
            padding: 14px 16px; 
            box-shadow: 0 -3px 12px rgba(0,0,0,0.1); 
            display: flex; 
            gap: 12px; 
            z-index: 100; 
            padding-bottom: max(14px, env(safe-area-inset-bottom)); 
        }
        
        .action-btn { 
            flex: 1; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            font-size: 15px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s; 
            -webkit-appearance: none;
        }
        
        .btn-save { 
            background: var(--tg-theme-bg-color, #f3f4f6); 
            color: var(--tg-theme-text-color, #1f2937); 
        }
        
        .btn-save:active { 
            background: var(--tg-theme-secondary-bg-color, #e5e7eb); 
        }
        
        .btn-send { 
            background: var(--tg-theme-button-color, #2563eb); 
            color: var(--tg-theme-button-text-color, #ffffff); 
        }
        
        .btn-send:active { 
            transform: scale(0.98); 
        }
        
        .btn-send:disabled { 
            background: #9ca3af; 
        }
        
        /* === TOAST NOTIFICATION === */
        .toast { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%) scale(0.9); 
            background: rgba(31, 41, 55, 0.95); 
            color: white; 
            padding: 16px 24px; 
            border-radius: 12px; 
            font-size: 14px; 
            display: none; 
            z-index: 1000; 
            opacity: 0; 
            transition: all 0.3s; 
            text-align: center; 
            max-width: 85%; 
        }
        
        .toast.visible { 
            display: block; 
            opacity: 1; 
            transform: translate(-50%, -50%) scale(1); 
        }
        
        /* === LOADING SPINNER === */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            font-size: 16px;
            color: var(--tg-theme-hint-color, #9ca3af);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--tg-theme-secondary-bg-color, #e5e7eb);
            border-top-color: var(--tg-theme-button-color, #2563eb);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* === RESPONSIVE === */
        @media (min-width: 768px) {
            body { 
                max-width: 640px; 
                margin: 0 auto; 
            }
            
            .action-bar { 
                max-width: 640px; 
                left: 50%; 
                transform: translateX(-50%); 
                border-radius: 12px 12px 0 0; 
            }
            
            .header, .store-info, .section {
                max-width: 640px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">

        <div class="header-info" id="headerInfo">–†–µ–≤–∏–∑–æ—Ä: –∑–∞–≥—Ä—É–∑–∫–∞...</div>

    <!-- Service Worker Registration -->
    <script>
        console.log('[HTML] –°–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∑–∫–∏ Service Worker');
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js?v=2.1')
                .then(() => console.log('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω'))
                .catch(err => console.error('‚ùå –û—à–∏–±–∫–∞ SW:', err));
        }
        
        // Online/Offline Status
        function updateSyncStatus() {
            const status = document.getElementById('syncStatus');
            const icon = document.getElementById('syncIcon');
            const text = document.getElementById('syncText');
            if (navigator.onLine) {
                status.className = 'sync-status online';
                icon.textContent = 'üì∂';
                text.textContent = '–û–Ω–ª–∞–π–Ω';
            } else {
                status.className = 'sync-status offline';
                icon.textContent = 'üì¥';
                text.textContent = '–û—Ñ–ª–∞–π–Ω';
            }
        }
        
        window.addEventListener('online', updateSyncStatus);
        window.addEventListener('offline', updateSyncStatus);
        updateSyncStatus();
    </script>
